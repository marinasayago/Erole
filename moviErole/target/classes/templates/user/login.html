<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <h1>User LogIn</h1>
    <form th:action="@{/user/checking}" method="post" th:object="${user}">
        <div>
            <label for="userName">User Name</label>
            <input type="text" maxlength="16" th:field="*{userName}">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" maxlength="20" th:field="*{password}">
        </div>
        <div>
            <input type="submit" value="LogIn">
        </div>
    </form>
</body>
</html>
