<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/">MoviErole</a></h1>

      <!-- <style type="text/css">

      </style> -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="/app">Search</a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs" style="background-color:rgb(186, 186, 186)">
      <div class="container">
        <h1>Login</h1>
      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
		<form th:action="@{/user/login}" method="post">
					
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or
					password.</div>
			</div>
			
		<div class="col-lg-4">
			<div class = "form-floating mb-3">
				<input type="text" class = "form-control" id ="usernameLogin" name = "username"
				placeholder="Username"maxlength="16">
        <label for="usernameLogin">Username</label>
			</div>
		</div>

		<div class="col-lg-4">
			<div class = "form-floating mb-3">
				<input type="password" class = "form-control" id ="passwordLogin" name = "password"
				placeholder="Password"maxlength="20">
        <label for="passwordLogin">Password</label>
			</div>
		</div>

			<br>
			<div class="form-group">
				<div>
					<input class="btn btn-outline-primary" type="submit" value="Login" id="submitButton">
				</div>
			</div>

			<h3><br><br>If you don't have an account please sign up before logging in</h3><br>
			<div class="d-flex justify-content-center justify-content-lg-start">
			  <a class="btn btn-outline-primary" href="../user/add">Sign Up</a>
			</div>

		</form>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="footer-newsletter">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h4>Join Our Newsletter</h4>
            <p>Filho da puta agora sim entendo</p>
            <form action="" method="post">
              <input type="email" name="email"><input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-lg-4">
          </div>
          <div class="col">
            <img th:src="@{/img/logonegro.png}" alt="" width="120" height="120">
          </div>
      </div>
    </div>

  </footer><!-- End Footer -->


  <a onclick="topFunction()" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <script th:src="@{/vendor/php-email-form/validate.js}"></script>

  <script type="text/javascript">
    document.getElementById("emailForm").addEventListener(
      "change", () => {
        if (document.getElementById("emailForm").value == "" || document.getElementById("emailForm").value == null) {
          alert("The email field can't be empty")
          document.getElementById("submitButton").disabled = true;
        } else {
          document.getElementById("submitButton").disabled = false;
        }


      }
    )
  </script>

  <script th:src="@{/js/main.js}"></script>
