<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
	<script type="text/javascript">
	</script>
</head>
<body>
    <h1>Search Result</h1>
    <table>
		<thead>
			<tr><td>ID</td><td>Title</td><td>Description</td><td></td></tr>
		</thead>
		<tbody>
			<tr th:each="r : ${lista}">
				<td th:text="${r.id}"></td>
				<td th:text="${r.title}"></td>
				<td th:text="${r.description}"></td>
				<td><img th:src=${r.image} width="80" height="120"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
